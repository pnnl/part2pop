name: Update README Badges

permissions:
  contents: write   # required to push commits with the GITHUB_TOKEN

on:
  workflow_dispatch:   # manual trigger; change to push/schedule if you want automatic runs

jobs:
  update-badges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Inject badges into README
        run: |
          set -e
          TEMPLATE="README.md.template"
          if [ ! -f "$TEMPLATE" ]; then
            echo "Template $TEMPLATE not found in repository root. Aborting."
            exit 1
          fi

          CI_BADGE="[![CI](https://github.com/${{ github.repository }}/actions/workflows/ci.yml/badge.svg)](https://github.com/${{ github.repository }}/actions/workflows/ci.yml)"
          CODECOV_BADGE="[![codecov](https://codecov.io/gh/${{ github.repository }}/branch/main/graph/badge.svg)](https://codecov.io/gh/${{ github.repository }})"

          sed -e "s|<!-- CI_BADGE -->|$CI_BADGE|" \
              -e "s|<!-- CODECOV_BADGE -->|$CODECOV_BADGE|" \
              "$TEMPLATE" > README.md

      - name: Commit & push README.md
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update README badges"
          add: "README.md"
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"

