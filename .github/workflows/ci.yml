name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  unit-tests:
    name: Unit tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build and test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build pytest pytest-cov

      - name: Build and install part2pop
        run: |
          python -m build
          python -m pip install dist/*.whl

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit --cov=part2pop --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: ${{ matrix.python-version == '3.11' }}
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: unit-tests  # only run if unit tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # single version for slow tests

      - name: Install build, test, and integration dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build pytest
          # Install extra integration deps here, for example:
          # python -m pip install netCDF4 PyMieScatt pyBCabs

      - name: Build and install part2pop
        run: |
          python -m build
          python -m pip install dist/*.whl

      - name: Run integration tests
        run: |
          pytest tests/integration
